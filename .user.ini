[PHP]
display_errors = Off
max_execution_time = 300
max_input_time = 300
max_input_vars = 100000
memory_limit = -1
post_max_size = 20M
session.gc_maxlifetime = 1440
session.save_path = "/var/cpanel/php/sessions/ea-php70"
upload_max_filesize = 20M
zlib.output_compression = Off
